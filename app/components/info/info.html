<div ng-repeat="color in ic.moreInfo">
    <div ng-show="ic.show.b == color.color || ic.show.g == color.color || ic.show.r == color.color || ic.show.y == color.color">
    <h2>{{color.color}}</h2>
    <ul ng-repeat="(catagory, val) in color.info">
        <h3>{{catagory}}</h3>
        <li ng-repeat="item in val">{{item}}</li>
    </ul>
<button class="btn btn-info" ng-click="">Hide info</button>
    </div>
</div>
